name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Build py3 version (Kodi 19+)
        run: python build.py --version py3

      - name: Build py2 version (Kodi 18)
        run: python build.py --version py2

      - name: Get version from release.yaml
        id: get_version
        run: |
          VERSION=$(python -c "import yaml; print(yaml.safe_load(open('release.yaml'))['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            plugin.video.jellycon+py3.zip
            plugin.video.jellycon+py2.zip
            addon.xml
          body: |
            ## JellyCon Fork Release ${{ steps.get_version.outputs.version }}
            
            ### Installation Instructions
            
            1. Download `plugin.video.jellycon+py3.zip` (for Kodi 19 Matrix or later)
            2. In Kodi, go to **Settings** → **Add-ons** → **Install from zip file**
            3. Select the downloaded zip file
            
            For detailed instructions, see [INSTALLATION.md](https://github.com/${{ github.repository }}/blob/master/INSTALLATION.md)
            
            ### What's Changed
            See the commit history for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
